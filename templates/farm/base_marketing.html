<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FarmFlow - Modern Farm Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #2e7d32;
            --secondary-green: #66bb6a;
            --light-green: #81c784;
            --dark-green: #1b5e20;
            --accent-orange: #ffa726;
            --bg-light: #f0f4f0;
            --text-dark: #2c3e30;
            --text-light: #5a6c5b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Neumorphism Navbar */
        .navbar-custom {
            background: var(--bg-light);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 8px 8px 16px rgba(46, 125, 50, 0.1),
                        -8px -8px 16px rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .navbar-custom.scrolled {
            box-shadow: 8px 8px 24px rgba(46, 125, 50, 0.15),
                        -8px -8px 24px rgba(255, 255, 255, 0.95);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand i {
            font-size: 1.8rem;
        }

        .nav-link-custom {
            color: var(--text-dark) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link-custom:hover {
            color: var(--primary-green) !important;
            background: rgba(46, 125, 50, 0.05);
        }

        .nav-link-custom.active {
            color: var(--primary-green) !important;
            background: rgba(46, 125, 50, 0.05);
            border-bottom: 3px solid var(--primary-green);
            border-radius: 12px 12px 0 0;
        }

        .nav-link-custom i {
            font-size: 0.9rem;
        }

        /* Neumorphism Buttons */
        .btn-neomorph {
            padding: 0.75rem 2rem;
            border-radius: 16px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-neomorph-primary {
            background: linear-gradient(145deg, var(--secondary-green), var(--primary-green));
            color: white;
            box-shadow: 8px 8px 16px rgba(46, 125, 50, 0.3),
                        -8px -8px 16px rgba(102, 187, 106, 0.5);
        }

        .btn-neomorph-primary:hover {
            box-shadow: 6px 6px 12px rgba(46, 125, 50, 0.4),
                        -6px -6px 12px rgba(102, 187, 106, 0.6);
            transform: translateY(-2px);
            color: white;
        }

        .btn-neomorph-login {
            background: var(--bg-light);
            color: var(--text-dark);
            padding: 0.6rem 1.5rem;
            box-shadow: 6px 6px 12px rgba(46, 125, 50, 0.1),
                        -6px -6px 12px rgba(255, 255, 255, 0.9);
        }

        .main-content {
            padding-top: 80px;
            min-height: calc(100vh - 200px);
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'homepage' %}">
                <i class="fas fa-seedling"></i>
                <span>FarmFlow</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link-custom {% block nav_home %}{% endblock %}" href="{% url 'homepage' %}"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-custom {% block nav_features %}{% endblock %}" href="{% url 'features_page' %}"><i class="fas fa-star"></i>Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-custom {% block nav_about %}{% endblock %}" href="{% url 'about_page' %}"><i class="fas fa-info-circle"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-custom {% block nav_pricing %}{% endblock %}" href="{% url 'pricing_page' %}"><i class="fas fa-tag"></i>Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-custom {% block nav_contact %}{% endblock %}" href="{% url 'contact_page' %}"><i class="fas fa-envelope"></i>Contact</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a href="{% url 'login' %}" class="btn btn-neomorph btn-neomorph-login">Login</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a href="{% url 'register' %}" class="btn btn-neomorph btn-neomorph-primary">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar-custom');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
